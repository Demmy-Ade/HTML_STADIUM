<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="bor.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> football field</title>
</head>
<body>
    <div class="field">
        <div class="inner">
            <div class="middle-line"></div>
            <div class="middle-circle"></div>
            <div class="corner-marker"></div>
            <div class="corner-marker1"></div>
            <div class="corner-marker2"></div>
            <div class="corner-marker3"></div>
            <div class="bow is-left"></div>
            <div class="bow is-right"></div>
            <div class="penalty-area is-right"></div>
            <div class="penalty-area is-left"></div>
            <div class="goal is-left">
                <div class="penalty"></div>
                <div class="goal is-left">
                    <div class="penalty"></div>
                    </div>   
            </div>
            <div class="goal is-right">
                <div class="penalty"></div>
                <div class="goal is-left">
                    <div class="penalty"></div>
                    </div>   
            </div>
        </div>
    </div>
</body>
</html>
